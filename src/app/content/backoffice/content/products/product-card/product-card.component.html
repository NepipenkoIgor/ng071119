<mat-card [ngClass]="{background: isOdd}">
  <mat-card-header (click)="product.isFavorite = !product.isFavorite">
    <mat-icon matListIcon *ngIf="product.isFavorite">star</mat-icon>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency: 'USD'}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.img" [routerLink]="['/backoffice', product._id]" >
  <mat-card-actions>
    <button mat-button (click)="addToCart()"> Add to cart</button>
  </mat-card-actions>
</mat-card>
