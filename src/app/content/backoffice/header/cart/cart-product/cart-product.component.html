<div fxLayout="row" fxLayoutAlign="space-around center">
  <img [src]="product.img">
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <mat-icon class="decrement" color="primary" (click)="decrementProduct()">remove</mat-icon>
    <p>{{product.count}}</p>
    <mat-icon class="increment" color="primary" (click)="incrementProduct()">add</mat-icon>
  </div>
  <p>{{product.price}}</p>
  <mat-icon class="remove" color="primary" (click)="removeProduct()">delete</mat-icon>
</div>
