<app-header [title]="titleText" [drawer]="drawer"></app-header>
<app-sidebar (setSideNavControl)="setSidenav($event)">
  <div *ngIf="products$ | async as products; else loader">
    <div *ngFor="let product of products">{{product.title}}  {{product.price | currency:'USD': 'symbol'}}</div>
  </div>

  <ng-template #loader>
      <div class="load-container">
        <mat-spinner></mat-spinner>
      </div>
  </ng-template>

</app-sidebar>
